<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form: Text Field</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form>
      <label for="location">Name:</label>
      <input id="location" type="text" name="city" autofocus="on" required />

      <label for="zip">Email:</label>
      <input id="zip" type="text" name="zipcode" maxlength="5" />
    </form>
    
    <form>
      <label for="form-message">Your message:</label>
      <textarea id="form-message" name="message"
      rows="4" cols="25"></textarea>
    </form>


    <script src="script.js"></script>
  </body>
</html>
